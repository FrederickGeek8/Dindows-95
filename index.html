<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dindows 95</title>
  </head>
  <body>
    <div id="desktop">
      <div class="draggable"><img src="computer.png" /><br />My Computer</div>
      <div class="draggable"><img src="online.png" /><br />Web Explorer</div>
      <br />
      <div class="draggable">
        <img src="documents_large.png" /><br />My Documents
      </div>
      <div class="draggable"><img src="trash.png" /><br />Recycle Bin</div>
      <br />
      <div class="draggable">
        <img src="network.png" /><br />Network Neighborhood
      </div>
      <div class="draggable"><img src="mail.png" /><br />Mail</div>
    </div>
    <div id="bottom">
      <div id="start-menu">
        <div class="sidebar">
          <h2>Dindows <span>95</span></h2>
        </div>
        <div class="items">
          <div class="item expand">
            <img src="software.png" />
            Programs
          </div>
          <div class="item expand">
            <img src="favorites.png" />
            Favorites
          </div>
          <div class="item expand">
            <img src="documents.png" />
            Documents
          </div>
          <div class="item expand">
            <img src="settings.png" />
            Settings
          </div>
          <div class="item expand">
            <img src="find.png" />
            Find
          </div>
          <div class="item">
            <img src="help.png" />
            Help
          </div>
          <div class="item">
            <img src="run.png" />
            Run
          </div>
          <hr />
          <div class="item">
            <img src="logout.png" />
            Log Off User
          </div>
          <div class="item">
            <img src="shutdown.png" />
            Shut Down
          </div>
        </div>
      </div>
      <div id="taskbar">
        <label class="button-wrapper">
          <input type="checkbox" />
          <div class="btn" id="start"><img src="start.png" />Start</div>
        </label>
        <div class="spacer2"></div>
        <div class="spacer"></div>
        <div class="btn"><img src="online.png" /></div>
        <div class="btn"><img src="mail.png" /></div>
        <div class="spacer2"></div>
        <div class="spacer"></div>
        <div class="right">
          <img src="volume.png" />
          <a id="time">1:30 AM</a>
        </div>
      </div>
    </div>
    <script src="interact.min.js"></script>
    <script>
      interact(".draggable").draggable();
    </script>
    <script src="taskbar.js"></script>
    <script src="desktop.js"></script>
  </body>
</html>
